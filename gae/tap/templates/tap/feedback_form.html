{% if FEEDBACK_FORMKEY %}
{% if not gettext %}{% set gettext = NULL_GETTEXT %}{%set _ = NULL_GETTEXT %}{% endif %}
<form action='https://docs.google.com/spreadsheet/formResponse?formkey={{ FEEDBACK_FORMKEY }}' aria-labelledby='modalLabel' class='modal fade' feedback-form-background id='feedback' method='POST' name='feedbackForm' role='dialog' style='text-align:none;' tabindex='-1'>
<div class='modal-dialog'>
<div class='modal-content'>
<div class='modal-header'>
<a aria-hidden='true' class='close' data-dismiss='modal'>&times;</a>
<h3 class='modal-title' id='modalLabel'>{{ _("feedback") }}</h3>
</div>
<div class='modal-body'>
<textarea class='form-control' id='entry_0' name='entry.0.single' ng-model='description' placeholder="{{ _('messages...') }}" required rows='8'></textarea>
<input id='entry_1' name='entry.1.single' type='hidden' value='{{ VERSIONS }}'>
<input id='entry_2' name='entry.2.single' type='hidden'>
</div>
<div class='modal-footer'>
<a aria-hidden='true' class='btn' data-dismiss='modal'>{{ _("close") }}</a>
<button class='btn btn-primary' ng-disabled='!feedbackForm.$valid' type='submit'>{{ _("send feedback") }}</button>
</div>
</div>
</div>
</form>
{% endif %}
